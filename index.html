<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rob√¥ + Rosto (CSS) na tela</title>

  <style>
    :root{
      /* ====== AJUSTE FINO DA ‚ÄúTELA‚Äù DO ROB√î (onde vai o seu rosto original) ======
         Esses valores posicionam o quadrado/ret√¢ngulo do rosto por cima do PNG.
         Se ficar desalinhado, ajuste s√≥ isso:
      */
      --screenTop: 8.5%;     /* sobe/desce */
      --screenLeft: 19.5%;   /* esquerda/direita */
      --screenW: 61%;        /* largura da tela do rob√¥ */
      --screenH: 31.5%;      /* altura da tela do rob√¥ */
      --screenRadius: 26px;  /* canto arredondado da tela */

      /* fundo */
      --pageBg: #000;

      /* ====== SEU CSS ORIGINAL (mantido) ====== */
      --bg1:#071a2e;
      --bg2:#02060c;

      --face1:#12385a;
      --face2:#0a1f33;

      --iris1:#6ad0ff;
      --iris2:#2ea9ff;
      --glow: rgba(80, 190, 255, .35);

      --btn1:#39c6ff;
      --btn2:#2a8bff;
      --btnText:#07121c;

      /* aqui o rosto fica ‚Äúinteiro‚Äù dentro da tela do rob√¥ */
      --topPad: 0px;
      --sidePad: 0px;
      --frameMaxH: 100%;
    }

    *{box-sizing:border-box}
    html, body{height:100%}

    /* ====== PALCO: PNG ocupa a tela toda ====== */
    body{
      margin:0;
      height:100svh;
      overflow:hidden;
      background: var(--pageBg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      user-select:none;
      touch-action: manipulation;
    }

    .stage{
      position:fixed;
      inset:0;
      width:100vw;
      height:100svh;
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
      overflow:hidden;
      background: var(--pageBg);
    }

    .robot{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover; /* preenche vertical */
      object-position: center;
      transform: translateZ(0);
    }

    /* ====== ‚ÄúTELA DO ROB√î‚Äù (onde entra o seu rosto original) ====== */
    .screen{
      position:absolute;
      top: var(--screenTop);
      left: var(--screenLeft);
      width: var(--screenW);
      height: var(--screenH);
      border-radius: var(--screenRadius);
      overflow:hidden;
      /* leve brilho pra ‚Äúcolar‚Äù */
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* ====== SEU C√ìDIGO ORIGINAL (quase sem mexer) ====== */
    .wrap{
      width: 100%;
      height: 100%;
      display:grid;
      place-items:center;
      position:relative;
    }

    .face{
      width:100%;
      height:100%;
      border-radius: var(--screenRadius);
      background: radial-gradient(900px 700px at 50% 15%, var(--face1), var(--face2));
      box-shadow:
        0 24px 60px rgba(0,0,0,.55),
        inset 0 0 0 2px rgba(255,255,255,.05);
      position:relative;
      overflow:hidden;
    }

    .face::before{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(closest-side, rgba(160,235,255,.12), transparent 70%);
      transform: translate(12%, 8%) rotate(18deg);
      filter: blur(2px);
    }

    .meter{
      position:absolute;
      top: 14px;
      left: 14px;
      right: 14px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.07);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      z-index: 5;
    }
    .meter > div{
      height:100%;
      width:0%;
      background: rgba(120,220,255,.92);
    }

    .eyes{
      position:absolute;
      top: 22%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12%;
      z-index: 4;
    }

    .eye{
      width: 36%;
      aspect-ratio: 1/1;
      border-radius: 999px;
      background:
        radial-gradient(circle at 35% 35%, #ffffff 0 10%, transparent 11%),
        radial-gradient(circle at 60% 60%, rgba(255,255,255,.65) 0 6%, transparent 7%),
        radial-gradient(circle at 50% 55%, var(--iris1) 0 44%, var(--iris2) 62%, #0b4a74 100%);
      box-shadow:
        0 0 40px var(--glow),
        inset 0 -18px 28px rgba(0,0,0,.22),
        inset 0 0 0 3px rgba(255,255,255,.08);
      position:relative;
      overflow:hidden;
    }

    .pupil{
      position:absolute;
      left:50%;
      top:56%;
      transform: translate(-50%,-50%);
      width: 26%;
      height: 26%;
      border-radius: 999px;
      background: radial-gradient(circle at 35% 35%, #2b2b2b 0 35%, #0a0a0a 60% 100%);
      box-shadow: 0 0 10px rgba(0,0,0,.35);
      opacity: .95;
      will-change: transform;
    }

    .brow{
      position:absolute;
      top: 6%;
      left: 10%;
      right: 10%;
      height: 26%;
      border-top-left-radius: 999px;
      border-top-right-radius: 999px;
      border-top: 10px solid rgba(255,255,255,.10);
      transform: rotate(-6deg);
    }
    .eye.right .brow{ transform: rotate(6deg); }

    .lid{
      position:absolute;
      inset:-2px;
      background: radial-gradient(700px 400px at 50% 0%, rgba(255,255,255,.10), rgba(0,0,0,0) 60%),
                  linear-gradient(#0a1a2a, #07121c);
      transform: translateY(-110%);
      border-radius: 999px;
      animation: blink 4.3s infinite;
      opacity: .95;
    }
    .eye.right .lid{ animation-delay: .22s; }
    @keyframes blink{
      0%, 92%, 100% { transform: translateY(-110%); }
      94% { transform: translateY(-8%); }
      95% { transform: translateY(18%); }
      96% { transform: translateY(-110%); }
    }

    .cheek{
      position:absolute;
      top: 44%;
      width: 22%;
      height: 14%;
      border-radius: 999px;
      background: radial-gradient(circle at 50% 50%, rgba(255,160,190,.55), transparent 70%);
      opacity: .85;
      z-index: 3;
    }
    .cheek.left{ left: 12%; }
    .cheek.right{ right: 12%; }

    .mouth-wrap{
      position:absolute;
      left:50%;
      bottom: 18%;
      transform: translateX(-50%);
      width: 34%;
      height: 24%;
      display:grid;
      place-items:center;
      z-index: 4;
    }

    .mouth{
      width: 100%;
      height: 52%;
      border-radius: 0 0 999px 999px;
      background: linear-gradient(#1a0a0f, #0c0507);
      box-shadow:
        0 14px 26px rgba(0,0,0,.45),
        inset 0 6px 14px rgba(255,255,255,.05);
      position:relative;
      overflow:hidden;
      border: 2px solid rgba(255,255,255,.06);
      transform-origin: center;
    }

    .smile-line{
      position:absolute;
      top: -32%;
      left: -8%;
      right: -8%;
      height: 90%;
      border-radius: 999px;
      border: 6px solid rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.11) transparent transparent transparent;
      pointer-events:none;
    }

    .teeth{
      position:absolute;
      top: 6%;
      left: 18%;
      right: 18%;
      height: 22%;
      border-radius: 0 0 16px 16px;
      background: rgba(255,255,255,.85);
      opacity: 0;
    }

    .tongue{
      position:absolute;
      left:50%;
      bottom:-12%;
      transform: translateX(-50%);
      width: 62%;
      height: 78%;
      border-radius: 999px 999px 70% 70%;
      background: radial-gradient(circle at 50% 35%, #ff9a9a 0 18%, #ff3b3b 55%, #c71818 100%);
      box-shadow: inset 0 -10px 18px rgba(0,0,0,.25);
      opacity: 0;
    }

    /* Bot√£o */
    .micBtn{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      padding: 18px;
      z-index: 10;
    }
    .micBtn button{
      -webkit-tap-highlight-color: transparent;
      appearance:none;
      border:none;
      cursor:pointer;

      display:flex;
      align-items:center;
      gap: 12px;

      padding: 16px 18px;
      border-radius: 18px;
      font-weight: 800;
      font-size: 18px;
      color: var(--btnText);
      background: linear-gradient(135deg, var(--btn1), var(--btn2));
      box-shadow:
        0 18px 36px rgba(0,0,0,.35),
        inset 0 0 0 2px rgba(255,255,255,.25);
      max-width: min(360px, 86vw);
      transition: transform .12s ease, filter .12s ease, opacity .12s ease;
    }
    .micBtn button:active{
      transform: scale(.98);
      filter: brightness(1.03);
    }
    .micBtn button:disabled{
      cursor: default;
      opacity: .85;
      filter: grayscale(.08);
    }

    .micIcon{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: rgba(255,255,255,.25);
      display:grid;
      place-items:center;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.22);
      flex: 0 0 auto;
    }
    .micIcon svg{ width: 22px; height: 22px; }

    .btnText{
      display:flex;
      flex-direction:column;
      line-height:1.05;
      text-align:left;
    }
    .btnTitle{ font-size: 18px; }
    .sub{
      font-size: 13px;
      font-weight: 650;
      opacity:.95;
      margin-top: 6px;
    }

    .hint{
      position:absolute;
      left:0; right:0; bottom: 10px;
      display:grid;
      place-items:center;
      padding: 12px 16px;
      pointer-events:none;
      z-index: 12;
    }
    .pill{
      background: rgba(0,0,0,.30);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 999px;
      padding: 10px 14px;
      backdrop-filter: blur(8px);
      font-size: 13px;
      line-height: 1.2;
      opacity:.95;
      text-align:center;
      color:#cfeaff;
    }
    .pill strong{ color:#fff; font-weight:800; }

    @media (prefers-reduced-motion: reduce){
      .lid{ animation:none; }
      .micBtn button{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <!-- ‚úÖ Suba este arquivo na mesma pasta do index.html com o nome "robo.png" -->
    <img class="robot" src="robo.png" alt="Rob√¥" />

    <!-- ‚úÖ Aqui fica a ‚Äútela‚Äù do rob√¥, com o seu rosto original dentro -->
    <div class="screen">
      <div class="wrap" id="app">
        <div class="face">
          <div class="meter"><div id="bar"></div></div>

          <div class="eyes">
            <div class="eye left">
              <div class="brow"></div>
              <div class="pupil"></div>
              <div class="lid"></div>
            </div>
            <div class="eye right">
              <div class="brow"></div>
              <div class="pupil"></div>
              <div class="lid"></div>
            </div>
          </div>

          <div class="cheek left"></div>
          <div class="cheek right"></div>

          <div class="mouth-wrap">
            <div class="mouth" id="mouth">
              <div class="smile-line"></div>
              <div class="teeth" id="teeth"></div>
              <div class="tongue" id="tongue"></div>
            </div>
          </div>

          <div class="micBtn" id="micBtn">
            <button id="startBtn" type="button" aria-label="Ligar microfone">
              <span class="micIcon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3Z" stroke="rgba(7,18,28,.95)" stroke-width="2" stroke-linecap="round"/>
                  <path d="M19 11a7 7 0 0 1-14 0" stroke="rgba(7,18,28,.95)" stroke-width="2" stroke-linecap="round"/>
                  <path d="M12 18v3" stroke="rgba(7,18,28,.95)" stroke-width="2" stroke-linecap="round"/>
                  <path d="M9 21h6" stroke="rgba(7,18,28,.95)" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </span>
              <span class="btnText">
                <span class="btnTitle" id="btnTitle">Ligar microfone</span>
                <span class="sub" id="btnSub">Toque aqui e deixe o rostinho ‚Äúfalar‚Äù üòä</span>
              </span>
            </button>
          </div>

          <div class="hint" id="hint">
            <div class="pill" id="pillText">
              <strong>Dica:</strong> se der ‚Äúnegado‚Äù, abre o cadeado do navegador e permite o microfone.
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  let audioCtx, analyser, data, stream;
  let running = false;

  const mouth = document.getElementById("mouth");
  const tongue = document.getElementById("tongue");
  const teeth = document.getElementById("teeth");
  const bar = document.getElementById("bar");

  const micBtn = document.getElementById("micBtn");
  const startBtn = document.getElementById("startBtn");
  const btnTitle = document.getElementById("btnTitle");
  const btnSub = document.getElementById("btnSub");
  const hint = document.getElementById("hint");
  const pillText = document.getElementById("pillText");

  // ‚úÖ Pupilas (novo)
  const pupils = Array.from(document.querySelectorAll(".pupil"));

  // Sensibilidade
  const SENS = 2.05;
  const OPEN_MIN = 0.85;
  const OPEN_MAX = 1.85;
  const SMOOTH = 0.22;

  let smoothLevel = 0;

  // ‚úÖ controle da ‚Äúpupila desconfiada‚Äù
  const SILENCE_TH = 0.020;     // sil√™ncio abaixo disso
  let idleT = 0;
  let nextGlanceAt = 0;
  let glance = {x:0, y:0};
  let glanceTarget = {x:0, y:0};

  function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

  function computeRms(bytes){
    let sum = 0;
    for (let i=0;i<bytes.length;i++){
      const n = (bytes[i] - 128) / 128;
      sum += n*n;
    }
    return Math.sqrt(sum / bytes.length);
  }

  function stopStream(){
    try{
      if (stream){
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      if (audioCtx){
        audioCtx.close();
        audioCtx = null;
      }
    }catch(_){}
  }

  function setButtonState(state){
    // state: "idle" | "loading" | "ok"
    if (state === "idle"){
      startBtn.disabled = false;
      btnTitle.textContent = "Ligar microfone";
      btnSub.textContent = "Toque aqui e deixe o rostinho ‚Äúfalar‚Äù üòä";
    } else if (state === "loading"){
      startBtn.disabled = true;
      btnTitle.textContent = "Aguarde‚Ä¶";
      btnSub.textContent = "Abrindo permiss√£o do microfone‚Ä¶";
    } else if (state === "ok"){
      startBtn.disabled = true;
      btnTitle.textContent = "Microfone ligado ‚úÖ";
      btnSub.textContent = "Pronto! Pode falar üôÇ";
    }
  }

  async function startMic(){
    if (running) return;

    running = true;
    setButtonState("loading");

    try{
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
        throw new Error("getUserMedia n√£o dispon√≠vel neste navegador.");
      }

      const AC = window.AudioContext || window.webkitAudioContext;
      audioCtx = new AC();

      if (audioCtx.state === "suspended") {
        try { await audioCtx.resume(); } catch(_) {}
      }

      stream = await navigator.mediaDevices.getUserMedia({
        audio: {
          echoCancellation: false,
          noiseSuppression: false,
          autoGainControl: true
        }
      });

      const source = audioCtx.createMediaStreamSource(stream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 1024;
      data = new Uint8Array(analyser.fftSize);

      source.connect(analyser);

      setButtonState("ok");
      hint.style.display = "none";

      setTimeout(() => { micBtn.style.display = "none"; }, 800);

      loop();
    } catch (e){
      running = false;
      stopStream();
      setButtonState("idle");

      hint.style.display = "grid";
      pillText.innerHTML =
        "<strong>Ops!</strong> N√£o consegui acessar o microfone.<br/>" +
        "No Firefox, v√° no cadeado do site ‚Üí Permiss√µes ‚Üí Microfone ‚Üí <strong>Permitir</strong>.";
      console.error(e);
    }
  }

  // ‚úÖ Pupila ‚Äúolhando pros lados‚Äù √†s vezes no sil√™ncio
  function updateIdleEyes(level){
    const now = performance.now();

    if (level >= SILENCE_TH){
      // falando => centraliza suave
      glanceTarget.x = 0; glanceTarget.y = 0;
      idleT = 0;
    } else {
      // sil√™ncio => de tempos em tempos escolhe um novo ‚Äúolhar‚Äù
      if (now > nextGlanceAt){
        // limites em px (bem sutil)
        const maxX = 8;
        const maxY = 6;
        glanceTarget.x = (Math.random()*2 - 1) * maxX;
        glanceTarget.y = (Math.random()*2 - 1) * maxY;

        // pr√≥ximo movimento entre 600ms e 1600ms
        nextGlanceAt = now + 600 + Math.random()*1000;
      }
      idleT += 0.04;
    }

    // suaviza o movimento (lerp)
    glance.x += (glanceTarget.x - glance.x) * 0.08;
    glance.y += (glanceTarget.y - glance.y) * 0.08;

    // aplica nas pupilas
    for (const p of pupils){
      p.style.transform = `translate(calc(-50% + ${glance.x}px), calc(-50% + ${glance.y}px))`;
    }
  }

  function loop(){
    if (!running) return;

    analyser.getByteTimeDomainData(data);

    let level = computeRms(data) * SENS;

    smoothLevel = smoothLevel + (level - smoothLevel) * (1 - SMOOTH);
    level = smoothLevel;

    // barra
    const pct = clamp(level * 120, 0, 100);
    bar.style.width = pct + "%";

    // ‚úÖ pupila no sil√™ncio
    updateIdleEyes(level);

    // boca
    const open = clamp(OPEN_MIN + level * (OPEN_MAX - OPEN_MIN), OPEN_MIN, OPEN_MAX);
    const mouthH = clamp(52 + level * 95, 48, 140);
    mouth.style.height = mouthH + "%";
    mouth.style.transform = `scaleY(${open})`;

    const teethOn = clamp((level - 0.04) * 8, 0, 1);
    teeth.style.opacity = teethOn.toFixed(2);

    const tOpacity = clamp(level * 2.2, 0, 1);
    const tScale = clamp(0.78 + level * 0.95, 0.78, 1.65);
    tongue.style.opacity = tOpacity.toFixed(2);
    tongue.style.transform = `translateX(-50%) scale(${tScale})`;

    requestAnimationFrame(loop);
  }

  startBtn.addEventListener("click", startMic);
})();
</script>
</body>
